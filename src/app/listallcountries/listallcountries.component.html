<div>
    <div>
    <br />

    <app-header></app-header>
    <app-menu></app-menu>
    <br />

    <mat-card-title align="center">
        <h1>List All Countries</h1>
    </mat-card-title>
    <br />
    <br />
    <div>
        <table mat-table [dataSource]="countries" class="mat-table" matSort matSortDisableClear>
            <ng-container matColumnDef="serialNo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Serial No</th>
              <td mat-cell *matCellDef="let element"> {{element.serialNo}} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="slNo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl No </th>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSize]="2" [pageSizeOptions]="[5,10,15]"></mat-paginator>

          <!-- <mat-paginator [pageSizeOptions] = "[2, 10, 25, 100]" showFirstLastButtons></mat-paginator> -->
    </div>
