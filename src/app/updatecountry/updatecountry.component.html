<div>
  <div>
    <br />
    <br />
    <app-header></app-header>
    <app-menu></app-menu>
    <br />
    <br />
    <mat-card-title align="center">
      <h1>List All Countries</h1>
    </mat-card-title>
    <br />
    <br />
    <div>
      <table mat-table [dataSource]="countries" class="mat-table" matSort matSortDisableClear>
        <ng-container matColumnDef="serialNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Serial No</th>
          <td mat-cell *matCellDef="let element"> {{element.serialNo}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container [matColumnDef]="'actions'">
          <th mat-header-cell *matHeaderCellDef> actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="edit(element)">
              <mat-icon mat-icon-button color='primary'>edit</mat-icon>
            </button>
            <!-- <button mat-icon-button (click)="delete(element['id'])">
              <mat-icon mat-icon-button color="warn">delete</mat-icon>
            </button> -->
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
      <mat-paginator [pageSize]="2" [pageSizeOptions]="[5,10,15]"></mat-paginator>
    </div>
  </div>
